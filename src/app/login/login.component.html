<div class="container">
    <div class="inner-container col-md-4 col-md-offset-4">
        <h2 class="text-white text-center" id="login">Login</h2>
        <form novalidate [formGroup]="formulario" (ngSubmit)="callLogin()">
            <div class="form-group">
                <label for="username" class="text-white">Username</label>
                <input type="text" name="username" id="username" class="form-control" formControlName="username" [(ngModel)]="this.username" required />
                <span class="text-danger" *ngIf="formulario.controls.username.errors?.required && formulario.controls.username.touched">Username is required</span>
            </div>
            <div class="form-group">
                <label for="password" class="text-white">Password</label>
                <input type="password" name="password" id="password" class="form-control" formControlName="password" [(ngModel)]="this.password" required />
                <span class="text-danger" *ngIf="formulario.controls.password.errors?.required && formulario.controls.password.touched">Password is required</span>
            </div>
            <div class="form-actions">
                <input type="submit" class="btn btn-primary" value="Submit" [disabled]="!formulario.valid"/>
                <img *ngIf="this.dataLoading" src="../../assets/images/loading.gif" />
                <a routerLink="/register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
